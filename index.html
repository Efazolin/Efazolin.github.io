<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Control Finance</title>
</head>
<body>
    <div class="container col-11 col-md-7" id="form-container">
        <div class="row align-itens-center gx-5">
            <div class="col-md-6 order-md-2">
                <h2>Faça o Login para continuar</h2>
                <form action="#">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" nome="email" placeholder="Digite o seu e-mail" required> 
                        <label for="email" class="form-label">Digite o seu E-mail:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" password" placeholder="Digite sua senha" required> 
                        <label for="password" class="form-label">Digite sua senha:</label>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Entrar">
                    <div  class="col-12" id="link-container">
                        <a href="esqueci_senha.html">Esqueci minha senha</a>
                    </div>

                </form>
            </div>
            <div class="col-md-6 order-md-1">
                <div class="col-12">
                    <img src="img/home_login.svg" alt="Entrar no Sistema" class="img-fluid">
                </div>
                <div class="col-12" id="link-container">
                    <a href="cadastro.html">Ainda não tenho cadastro</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
